<!DOCTYPE html>
<html>
    <head meta charset="UTF-8">
<!-- 7. Crea una web que reciba un número y calcule el factorial de ese número. 
NOTA 1: Probar con números pequeños (menores a 50), el factorial crece muy rápido. 
NOTA 2: El factorial de un número es ese número multiplicado por el factorial del número anterior. 
El factorial de cero es 1. No existe el factorial de números negativos. -->

<script>
    function factorialFor() {
    var num = Number(prompt("Introduzca un número\npara obtener su factorial"));
    var factorial = num;
    // El factorial de 0 es 1
    if (num == 0) {
        num = 1;
        // no se admiten negativos
    } else if(num < 0){
        alert("El número debe ser mayor de 0");
    } else{
        for (var i = num - 1; i > 0; i--) {
        factorial *= i;
        }
    }

    alert(factorial);
}

</script>
    </head>
    <body onload="factorialFor()">
        
    </body>
</html>
