<!DOCTYPE html>
<html>
    <head>
        <!-- Crea una web que solicite tres números y si dichos números 
        son todos menores a 100 y mayores que 10, muestre un mensaje de “Ok”,
        en caso contrario que muestre “No cumple-->
        <script charset="UTF-8">
            function numCondicion(){
                var num1 = Number(prompt("Introduzca numero 1"));
                var num2 = Number(prompt("Introduzca numero 2"));
                var num3 = Number(prompt("Introduzca numero 3"));

                if((num1 || num2 || num3 > 10) && (num1 && num2 && num3 < 100)){
                    alert("Ok");
                } else{
                    alert("No cumple");
                }
            }

        </script>
    </head>
    <body onload="numCondicion();">
        
    </body>
</html>
