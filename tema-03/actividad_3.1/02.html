<!DOCTYPE html>
<html>
    <head>
        <!--Crea una web que solicite un número, a continuación deberá
         mostrarse un mensaje diciendo si el número introducido es par o es impar-->
         <script charset="UTF-8">
            function parImpar(){
                var num = Number(prompt("Introduzca un número"));
                var resultado = num%2==0 ? "El numero es par" : "El nimero es impar impar";
                alert(resultado);
            }
         </script>
    </head>
    <body onload="parImpar();">
        
    </body>
</html>
