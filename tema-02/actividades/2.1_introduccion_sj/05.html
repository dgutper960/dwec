<!DOCTYPE html>
<html>

        <!-- Crea un archivo web que solicite 2 números, 
            y a continuación, muestre el resultado de su suma -->
        <script charset="UTF-8">
            function sumaNumeros(){
                var num1 = prompt("Introduzca un numero 1");
                var num2 = prompt("Introduzca el numero 2");
                var resultado;

                resultado = parseInt(num1) + parseInt(num2);

                alert(resultado);

            }
        </script>
    </head>
    <body onload="sumaNumeros();">

    </body>
</html>
