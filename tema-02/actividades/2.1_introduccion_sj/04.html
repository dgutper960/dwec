<!DOCTYPE html>
<html>
    <head>
    <!-- Crea un archivo web que cree una variable 
    con un número y lo muestre en una alerta. 
    Haced lo mismo, pero en este caso con una constante matemátic -->
        <script charset="UTF-8">
            function mostarNumeros(){
                var variable = prompt("Introduzca un valor para esta variable\nluego le hablare sobre la velocidad de la luz");
                var constante = 299.792;
                
                alert("El valor de la variable ahora es de "+variable);
                alert("La velocidad de la luz en el vacio es de "+constante+"m/s\n"
                .concat("Independientemente de la velocidad del observador"));
            }
        </script>

    </head>
    <body onload="mostarNumeros();">

    </body>
</html>
