<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad_14.1</title>
</head>
<body>
  <h1>Index.html Leido</h1>
  <button id="boton">Press Me</button>
  <div id="resultado">

  </div>

  <!-- Finalmente se ha puesto este script en el html -->
  <script>
      let div = document.getElementById('resultado');
      // Programamos el eventListener
      let boton = document.getElementById('boton').addEventListener('click', () => {
        // Promesas
      fetch('/pagAjax')
        .then(response => response.json())
        .then(data => {
          // Manejamos el DOM
          let resultado = document.createElement('h2');
          let feedback = document.createElement('h1');
          resultado.textContent = `Hola ${data.nombre} ${data.apellidos}`;
          feedback.textContent = 'Enhorabuena, lo lograste!!';
          div.appendChild(resultado);
          div.appendChild(feedback);
        })
        // Bloque para posibles errores
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
