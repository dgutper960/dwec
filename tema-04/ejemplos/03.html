<!DOCTYPE html>
<html>
<head>
    <script>
        // Podemos hacer que la función retorne un valor 
        // para asignarlo a una variable (p.e.) mediante  la palabra clave return
        function nombreFuncion (parametro1, parametro2) {
          // código a ejecutar;
          var suma = parametro1 + parametro2;
          return suma;
        }
        // Podemos decarar con la llamada a una función
        var x = nombreFuncion(5,10);
        alert ("Suma =" + x);
        </script>
</head>
<body>
</body>
</html>
